<!DOCTYPE html>
<html lang="en">
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {%block title%}
    {%endblock%}
</head>
<body>
    <nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <img class="d-inline m-2" src="#" />
    <a class="navbar-brand me-auto" href="#">
      <h3 class="navbar-collapse collapse"
        >Koło Naukowe Kryminalistyki i Bezpieczeństwa</h3>
    </a>
    <div class="offcanvas offcanvas-end" id="navbarSupportedContent">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offnacvasNavbarLabel">KNKIB</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Aktualności</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">O nas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Archiwum</a>
          </li>
        </ul>
      </div>
    </div>
    <a class="btn btn-danger m-2" href="#" role="button">Zaloguj się</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

   
    {%block body%}
    {%endblock%}
</body>
</html>
